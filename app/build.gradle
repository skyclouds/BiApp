import java.text.SimpleDateFormat

apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"



    signingConfigs {
        biAppKS {
            storeFile file("biapp.keystore")
            storePassword '20160506'
            keyAlias 'BiApp'
            keyPassword '20160506'
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }

    defaultConfig {
        applicationId "com.biapp.example"
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 1
        versionName "0.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.biAppKS
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "biapp"+"_V${variant.versionName}" + "_${variant.buildType.name}"+"_${getGitCommit()}"+".apk"
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    dataBinding {
        enabled = true
    }

    lintOptions {
        abortOnError false
    }
}

def getGitCommit() {
    def gitDir = new File("${new File("${rootDir}")}/.git")
    if (!gitDir.isDirectory()) {
        return 'non-git-build'
    }

    def gitCommitShortHash = 'git log -1 --pretty=%h'.execute([], rootDir).text.trim()

    assert !gitCommitShortHash.isEmpty()
    gitCommitShortHash
}

dependencies {
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
    //引入libs下的所有aar
    fileTree(dir: 'libs', include: '**/*.aar')
            .each { File file ->
                dependencies.add("implementation", [
                        name: file.name.lastIndexOf('.').with {
                            it != -1 ? file.name[0..<it] : file.name
                        },
                        ext : 'aar'
                ])
            }
    //引入libs下的所有jar
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation project(path: ':biapp')
}
